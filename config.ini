[database]
host='localhost' 
database='tfm'   
user='root'      
password=''      

[crawling]
archivo_comandos="preprocessing/crawling/BOE.txt"

[classification]
model_name_translate = "Helsinki-NLP/opus-mt-es-en"
model_name_classify = "facebook/bart-large-mnli"
clean_data_path = 'preprocessing/scraping/clean_data.parquet'
labels = ["Legislation and Regulation", "Public Administration and Procedures", "Education and Culture"]

[indexing]
indexing_model="mistralai/Mixtral-8x7B-Instruct-v0.1"
context_window = 4096
max_new_tokens = 1024
temperature = 0.2
top_k = 5
top_p = 0.8
embed_model = "local:dariolopez/roberta-base-bne-finetuned-msmarco-qa-es-mnrl-mn"
classified_data_path = 'preprocessing/zeroshot-classification/classified_data.parquet'

